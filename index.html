<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="inner-header">
                <img src="./images/teamchall.png" id="boss-img">
                <div id="inner-title">
                    <h1>Dutton Branch</h1>
                    <h2>May Competition</h2>
                </div>
            </div>
        </header>
        <main>
            <div id="team-faceoff">
                <div class="team">
                    <h3 class="teamname">RCUnicorns</h3>
                    <div id="rcunicorns">
                        <div class="cross-sell">
                            <p class="cs-name">Insurance:</p>
                            <div id="rcunicorns-insurance">
                                <button class="btn minus" type="button">
                                    <i class="fa-solid fa-minus"></i>
                                </button>
                                <input type="text" placeholder="0" class="qtyinput">
                                <button class="btn plus" type="button">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="cross-sell">
                            <p class="cs-name">Investment:</p>
                            <div id="rcunicorns-investment">
                                <button class="btn minus" type="button">
                                    <i class="fa-solid fa-minus"></i>
                                </button>
                                <input type="text" placeholder="0" class="qtyinput">
                                <button class="btn plus" type="button">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="cross-sell">
                            <p class="cs-name">Auto:</p>
                            <div id="rcunicorns-auto">
                                <button class="btn minus" type="button">
                                    <i class="fa-solid fa-minus"></i>
                                </button>
                                <input type="text" placeholder="0" class="qtyinput">
                                <button class="btn plus" type="button">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div>
                            <p>Total:</p>
                        </div>
                    </div>
                </div>
            
                <img src ="./images/vs.jpg" id="vs-img">
                <div class="team">
                    <h3 class="teamname">Labubus</h3>
                    <div id="labubus">
                        <div class="cross-sell">
                            <p class="cs-name">Insurance:</p>
                            <div id="labubus-insurance">
                                <button class="btn minus" type="button">
                                    <i class="fa-solid fa-minus"></i>
                                </button>
                                <input type="text" placeholder="0" class="qtyinput">
                                <button class="btn plus" type="button">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="cross-sell">
                            <p class="cs-name">Investment:</p>
                            <div id="labubus-investment">
                                <button class="btn minus" type="button">
                                    <i class="fa-solid fa-minus"></i>
                                </button>
                                <input type="text" placeholder="0" class="qtyinput">
                                <button class="btn plus" type="button">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div class="cross-sell">
                            <p class="cs-name">Auto:</p>
                            <div id="labubus-auto">
                                <button class="btn minus" type="button">
                                    <i class="fa-solid fa-minus"></i>
                                </button>
                                <input type="text" placeholder="0" class="qtyinput">
                                <button class="btn plus" type="button">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                            </div>
                        </div>
                        <div>
                            <p>Total:</p>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
